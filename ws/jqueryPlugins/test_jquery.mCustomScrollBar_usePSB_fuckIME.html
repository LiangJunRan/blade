</head>

            <div class="right-btn">Word Count:<span class="wordCount">${record.wordCount}</span></div>
        </div>
        <div class="content-writing-text">
            <div class="text-container Scroll-one" id="aaa" style="position: relative; height: 400px;">
                <textarea id="textArea" class="writeText" name="content" spellcheck="false" autocapitalize="off" autocomplete="off" autocorrect="off" style=" width: calc(100% - 6px); position: relative; display: block; resize: none; overflow: hidden;">pspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspspsaaaaaa</textarea>
            </div>
        </div>
	</div>

	<script>
		String.prototype.toNumber = function() {
			var str = this.valueOf();
			return parseInt(str.match(/\d/g));
		}

		// 获取光标位置
		function getCursortPosition (textDom) {
		    var cursorPos = 0;
		    if (document.selection) {
		        // IE Support
		        textDom.focus ();
		        var selectRange = document.selection.createRange();
		        selectRange.moveStart ('character', -textDom.value.length);
		        cursorPos = selectRange.text.length;
		    }else if (textDom.selectionStart || textDom.selectionStart == '0') {
		        // Firefox support
		        cursorPos = textDom.selectionStart;
		    }
		    return cursorPos;
		}

		// 设置光标位置
		function setCaretPosition(textDom, pos){
		    if(textDom.setSelectionRange) {
		        // IE Support
		        textDom.focus();
		        textDom.setSelectionRange(pos, pos);
		    }else if (textDom.createTextRange) {
		        // Firefox support
		        var range = textDom.createTextRange();
		        range.collapse(true);
		        range.moveEnd('character', pos);
		        range.moveStart('character', pos);
		        range.select();
		    }
		}

		$(document).ready(function(){
			/*
				FromURL: https://www.cnblogs.com/screw/p/5266572.html
				Perfect ScrollBar使用要求：

				• 必须有一个内容元素
				• 容器必须拥有一个'position'的CSS样式定义
				• 滚动条的position必须是'absolute'
				• scrollbar-x必须拥有一个bottom的样式定义，scrollbar-必须有一个'right'的样式定义
			*/

			window.ps = new PerfectScrollbar('.Scroll-one', {
				wheelSpeed: 1,
				wheelPropagation: true,
				minScrollbarLength: 20,
				suppressScrollX: true
			});

			$('#textArea').on('input', function() {
				// 每次输入，将textarea内容高度取到后减去两个padding一个border的宽度，设为自己的高度，实现内容自动扩充textarea高度
				$(this).css('height', this.scrollHeight - document.defaultView.getComputedStyle(this, null)['padding-top'].toNumber() - document.defaultView.getComputedStyle(this, null)['padding-bottom'].toNumber() - document.defaultView.getComputedStyle(this, null)['border-bottom-width'].toNumber());
				// 更新滚动条滑块儿高度
				ps.update();

				// 禁用输入法
				var $this = $(this);
				$p = $('<input type="password" class="fuckIME" />');
				$('body').append($p);

				$p.on('focus', function(event) {
					requestAnimationFrame(function() {
						$this.focus();
						$('.fuckIME').remove();
						var curPos = getCursortPosition($this[0]);
						var originVal = $this.val();
						// TODO: 有问题
						$this.val($this.val().replace(/\b[\ ]{2,}/g, ' '));
						if ($this.val() != originVal){
							setCaretPosition($this[0], curPos - 2);
						}
					});
				});

				$p.focus();
			});
	    });
	</script>
</body>
</html>
