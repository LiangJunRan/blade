<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	<style>
		.done {
			text-decoration: line-through;
		}
		.hide {
			display: none;
		}
	</style>
</head>
<body>
	<div id="example">
		<my-component></my-component>
	</div>

	<script>
		Vue.component('my-component', {
			template: '<div>A custom component !<span>{{msg}}</span></div>',
			props: ['msg']
		});

		new Vue({
			el: '#example'
		});
	</script>
</body>
</html>
