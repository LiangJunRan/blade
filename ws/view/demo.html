<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
	<div class="todo-list">
		<div id="app">
			<ol>
				<li v-for="todo in todos">
					{{ todo.text }}
				</li>
			</ol>
			<input type="text" v-bind:value="message">
			<hr>
			{{ message }}
			<button v-on:click="add">Add</button>
		</div>
	</div>
	<script>
		var app = new Vue({
			el: '#app',
			data: {
				message: 'hello vue',
				todos: [
					{ text: '学习JavaScript', done: true },
					{ text: '装13', hidden: true},
					{ text: '学习Vue'},
					{ text: '整个牛项目'}
				]
			},
			methods: {
				add: function() {
					console.log('add');
					this.todos.push({ text: this.message });
					this.message = "";
				}
			}
		})
	</script>
</body>
</html>
