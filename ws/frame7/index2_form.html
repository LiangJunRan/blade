<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<title>My App</title>
	<!-- Path to Framework7 Library CSS-->
	<link rel="stylesheet" href="assets/fw7_1.6.4/css/framework7.ios.min.css">
	<!-- Path to your custom app styles-->
	<link rel="stylesheet" href="assets/fw7_1.6.4/css/my-app.css">
	<style>
		.list-block .item-after {
			max-width: 70%;
			white-space: normal;
			max-height: none;
		}
	</style>
</head>
<body>
	<!-- 左右出现侧边栏的时候，取消操作用的覆盖层 -->
	<!-- Status bar overlay for fullscreen mode-->
	<div class="statusbar-overlay"></div>
	<!-- Panels overlay-->
	<div class="panel-overlay"></div>

	<!-- Left panel with reveal effect-->
	<div class="panel panel-left panel-reveal">
		<div class="content-block navList">
			<!-- <p>
				<a class="close-panel" href="#index">班级信息</a>
			</p> -->
			<!-- 导航菜单 -->
		</div>
	</div>
	<!-- Right panel with cover effect-->
	<div class="panel panel-right panel-cover">
		<div class="content-block">
			<p>Right panel content goes here</p>
		</div>
	</div>

	<!-- Views-->
	<div class="views">
		<!-- Your main view, should have "view-main" class-->
		<div class="view view-main">

			<!-- Top Navbar-->
			<div class="navbar">

				<div class="navbar-inner">
					<div class="center sliding">英联邦小班课堂反馈</div>
					<div class="right">
						<a href="#" class="link icon-only open-panel">
							<i class="icon icon-bars"></i>
						</a>
					</div>
				</div>

			</div>

			<!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
			<div class="pages navbar-through toolbar-through">
				<!-- Page, data-page contains page name-->
				<div data-page="index" class="page" page-index="0">
					<!-- Scrollable page content-->
					<div class="page-content">

						<div class="content-block-title">Full Layout</div>
							<div class="list-block">
								<ul>
									<!-- Single chekbox item -->
									<li>
										<label class="label-checkbox item-content">
											<input type="checkbox" name="my-checkbox" value="Books" checked="checked">
											<div class="item-media checkbox-fix">
												<i class="icon icon-form-checkbox"></i>
											</div>
											<div class="item-inner">
												<div class="item-title">Books</div>
											</div>
										</label>
									</li>
									<li>
										<label class="label-checkbox item-content">
											<input type="checkbox" name="my-checkbox" value="Books" checked="checked">
											<div class="item-media checkbox-fix">
												<i class="icon icon-form-checkbox"></i>
											</div>
											<div class="item-inner">
												<div class="item-title">Books</div>
											</div>
										</label>
									</li>
									<li>
										<label class="label-checkbox item-content">
											<input type="checkbox" name="my-checkbox" value="Books" checked="checked">
											<div class="item-media checkbox-fix">
												<i class="icon icon-form-checkbox"></i>
											</div>
											<div class="item-inner">
												<div class="item-title">Books</div>
											</div>
										</label>
									</li>
									<li>
										<a href="#" class="item-link smart-select" data-open-in="picker">
											<select name="days">
												<option value="monday" selected data-display-as="Mon">Monday</option>
												<option value="tuesday" data-display-as="Tue">Tuesday</option>
												<option value="wednesday" data-display-as="Wed">Wednesday</option>
												<option value="thursday" data-display-as="Thu">Thursday</option>
												<option value="friday" data-display-as="Fri">Friday</option>
												<option value="saturday" data-display-as="Sat">Saturday</option>
												<option value="sunday" data-display-as="Sun">Sunday</option>
											</select>
											<div class="item-content">
												<div class="item-inner">
													<div class="item-title">单选</div>
												</div>
											</div>
										</a>
									</li>
									<li>
										<a href="#" class="item-link smart-select" data-open-in="picker">
											<!-- "maxlength" attribute to limit number of possible selected items -->
											<!-- we won't allow to select more than 3 items -->
											<select name="car" multiple maxlength="3">
												<!-- <optgroup label="Japanese"> -->
													<option value="honda" selected>Honda</option>
													<option value="lexus">Lexus</option>
													<option value="mazda">Mazda</option>
													<option value="nissan">Nissan</option>
													<option value="toyota">Toyota</option>
												<!-- </optgroup> -->
												<!-- <optgroup label="German"> -->
													<option value="audi">Audi</option>
													<option value="bmw">BMW</option>
													<option value="mercedes">Mercedes</option>
													<option value="vw">Volkswagen</option>
													<option value="volvo">Volvo</option>
												<!-- </optgroup> -->
												<!-- <optgroup label="American"> -->
													<option value="cadillac">Cadillac</option>
													<option value="chrysler">Chrysler</option>
													<option value="dodge">Dodge</option>
													<option value="ford">Ford</option>
												<!-- </optgroup> -->
											</select>
											<div class="item-content">
												<div class="item-inner">
													<div class="item-title">复选（最多3个）</div>
												</div>
											</div>
										</a>
									</li>
									<li>
										<a href="#" class="item-link smart-select" data-open-in="picker">
											<!-- "maxlength" attribute to limit number of possible selected items -->
											<!-- we won't allow to select more than 3 items -->
											<select name="car" multiple>
												<optgroup label="Japanese">
													<option value="honda" selected>Hondaaaaaaaaaaaaaaaaa</option>
													<option value="lexus">Lexusssssssssssssssssss</option>
													<option value="mazda">Mazdaaaaaaaaaaaaaaaaaa</option>
													<option value="nissan">Nissannnnnnnnnnnnnnnnnnnn</option>
													<option value="toyota">Toyotassssssssssssssssssssssssssssssssssssssss</option>
												</optgroup>
												<optgroup label="German">
													<option value="audi">Audi</option>
													<option value="bmw">BMW</option>
													<option value="mercedes">Mercedes</option>
													<option value="vw">Volkswagen</option>
													<option value="volvo">Volvo</option>
												</optgroup>
												<optgroup label="American">
													<option value="cadillac">Cadillac</option>
													<option value="chrysler">Chrysler</option>
													<option value="dodge">Dodge</option>
													<option value="ford">Ford</option>
												</optgroup>
											</select>
											<div class="item-content">
												<div class="item-inner">
													<div class="item-title">复选（分组）</div>
												</div>
											</div>
										</a>
									</li>
								</ul>
							</div>

							<div class="list-block">
								<ul>
									<!-- Single radio input -->
									<li>
										<label class="label-radio item-content">
											<!-- Checked by default -->
											<input type="radio" name="my-radio" value="Books" checked="checked">
											<div class="item-inner">
												<div class="item-title">Books</div>
											</div>
										</label>
									</li>
									<!-- Another radio input -->
									<li>
										<label class="label-radio item-content">
											<input type="radio" name="my-radio" value="Movies">
											<div class="item-inner">
												<div class="item-title">Movies</div>
											</div>
										</label>
									</li>
								</ul>
							</div>							

							<div class="list-block">
								<ul>
									<!-- Text inputs -->
									<li>
										<div class="item-content">
											<!-- <div class="item-media"></div> -->
											<div class="item-inner">
												<div class="item-title label">文本框</div>
												<div class="item-input">
													<input type="text" placeholder="Your name">
												</div>
											</div>
										</div>
									</li>
									<li>
										<div class="item-content">
											<!-- <div class="item-media"></div> -->
											<div class="item-inner">
												<div class="item-title label">E-mail</div>
												<div class="item-input">
													<input type="email" placeholder="E-mail">
												</div>
											</div>
										</div>
									</li>
									<!-- Select -->
									<li>
										<div class="item-content">
											<!-- <div class="item-media"></div> -->
											<div class="item-inner">
												<div class="item-title label">Gender</div>
												<div class="item-input">
													<select>
														<option>Male</option>
														<option>Female</option>
													</select>
												</div>
											</div>
										</div>
									</li>
									<!-- Date -->
									<li>
										<div class="item-content">
											<!-- <div class="item-media"></div> -->
											<div class="item-inner">
												<div class="item-title label">Birth date</div>
												<div class="item-input">
													<input type="date" placeholder="Birth day" value="2014-04-30">
												</div>
											</div>
										</div>
									</li>
									<!-- Date time-->
									<li>
										<div class="item-content">
											<!-- <div class="item-media"></div> -->
											<div class="item-inner">
												<div class="item-title label">Date time</div>
												<div class="item-input">
													<input type="datetime-local">
												</div>
											</div>
										</div>
									</li>
									<!-- Switch (Checkbox) -->
									<li>
										<div class="item-content">
											<!-- <div class="item-media"></div> -->
											<div class="item-inner">
												<div class="item-title label">Switch</div>
												<div class="item-input">
													<label class="label-switch">
														<input type="checkbox">
														<div class="checkbox"></div>
													</label>
												</div>
											</div>
										</div>
									</li>
									<!-- Slider (Range input) -->
									<li>
										<div class="item-content">
											<!-- <div class="item-media"></div> -->
											<div class="item-inner">
												<div class="item-title label">Slider</div>
												<div class="item-input">
													<div class="range-slider">
														<input type="range" min="0" max="100" value="50" step="0.1">
													</div>
												</div>
											</div>
										</div>
									</li>
									<!-- Textarea -->
									<li class="align-top">
										<div class="item-content">
											<!-- <div class="item-media"></div> -->
											<div class="item-inner">
												<div class="item-title label">Textarea</div>
												<div class="item-input">
													<textarea></textarea>
												</div>
											</div>
										</div>
									</li>
								</ul>
							</div>

					</div>
				</div>

			</div>

			<!-- Bottom Toolbar-->
			<div class="toolbar">
				<div class="toolbar-inner">
					<a href="#" class="button page-prev">&lt; Prev</a>
					<a href="#" class="button page-next">Next &gt;</a>
				</div>
			</div>

		</div>
	</div>

	<!-- Path to Framework7 Library JS-->
	<script type="text/javascript" src="assets/fw7_1.6.4/js/framework7.min.js"></script>
	Path to your app js
	<script type="text/javascript" src="assets/fw7_1.6.4/js/my-app-index2.js"></script>

</body>
</html>
