<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>My App</title>
    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="assets/fw7/css/framework7.ios.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="assets/fw7/css/my-app.css">

    <style>
      .list-block .item-after.item-after-fix {
        max-width: 70%;
        white-space: normal;
        max-height: none;
      }
    </style>
  </head>
  <body>
    <!-- 左右出现侧边栏的时候，取消操作用的覆盖层 -->
    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar-overlay"></div>
    <!-- Panels overlay-->
    <div class="panel-overlay"></div>

    <!-- Left panel with reveal effect-->
    <div class="panel panel-left panel-reveal">
      <div class="content-block">
        <ul>
          <li><a href="#index"></a>index</li>
          <li><a href="#about"></a>about</li>
          <li><a href="#"></a></li>
        </ul>
      </div>
    </div>
    <!-- Right panel with cover effect-->
    <div class="panel panel-right panel-cover">
      <div class="content-block">
        <p>Right panel content goes here</p>
      </div>
    </div>

    <!-- Views -->
    <div class="views">
      <!-- View -->
      <div class="view view-main">

        <!-- Navbar -->
        <div class="navbar">
          <!-- Home page navbar -->
          <div class="navbar-inner" data-page="index">
            <div class="center">Home</div>
          </div>
 
          <!-- About page navbar -->
          <div class="navbar-inner cached" data-page="about">
            <div class="center">About</div>
          </div>
 
          <!-- Services page navbar -->
          <div class="navbar-inner cached" data-page="services">
            <div class="center">Services</div>
          </div>
        </div>

        <!-- Top Navbar-->
        <!-- <div class="navbar">
          <div class="navbar-inner">
            <div class="center sliding">英联邦小班课堂反馈</div>
            <div class="right">
              <a href="#" class="link icon-only open-panel">
                <i class="icon icon-bars"></i>
              </a>
            </div>
          </div>
        </div> -->

        <!-- Pages -->
        <div class="pages navbar-through toolbar-through">
          <!-- Home page -->
          <div class="page" data-page="index">
            <div class="page-content">
              <p>Home page</p>
            </div>
          </div>
 
          <!-- About page -->
          <div class="page cached" data-page="about">
            <div class="page-content">
              <p>About page</p>
            </div>
          </div>
 
          <!-- Services page -->
          <div class="page cached" data-page="services">
            <div class="page-content">
              <p>Services page</p>
            </div>
          </div>
        </div>

        <!-- Bottom Toolbar-->
        <div class="toolbar">
          <div class="toolbar-inner">
            <a href="#" class="link">Link 1</a>
            <a href="test.html" class="link">Test</a>
            <a href="index1.html" class="link">Link 2</a>
          </div>
        </div>

      </div>
    </div>

    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="assets/fw7/js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="assets/fw7/js/my-app-domCache.js"></script>
  </body>
</html>
