<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Example of input money</title>
	<script src="jquery.min.js"></script>
	<script src="input_money.js"></script>
</head>
<body>
	<form>
		salary: <input type="money" name="salary" id="salary"/><br/>
		borrow: <input type="money" name="borrow" id="borrow" max-int="10"/><br/>
		Input "salary.value" or "borrow.value" in console to see real-value.<br/>
		FYI:<br/>
		To make it available, the attribute "name" or "id" is nessesary.<br/>
	</form>
</body>
</html>
