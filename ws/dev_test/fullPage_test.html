<!DOCTYPE html>
<html>
  
    <head>
        <meta charset="utf-8" />
        <title>fullpage实例</title>
        <link rel="stylesheet" href="assets/jquery.fullPage/jquery.fullPage.css" />
        <script type="text/javascript" src="../_commons/jquery/jquery.min.js"></script>
        <script type="text/javascript" src="vendors/jquery.easings.min.js"></script>
        <script type="text/javascript" src="assets/jquery.fullPage/jquery.fullPage.js"></script>
        <script>
            $(document).ready(function(){  
                $("#fullpage").fullpage();  //激活fullpage  
            })  
        </script>
    </head>
  
    <body>
        <div id="fullpage">
            <div class="section">第一屏</div>
            <div class="section">第二屏</div>
            <div class="section">
                <div class="slide">第三屏的第一屏</div>
                <div class="slide">第三屏的第二屏</div>
                <div class="slide">第三屏的第三屏</div>
                <div class="slide">第三屏的第四屏</div>
            </div>
            <div class="section">第四屏</div>
        </div>
    </body>
  
</html>
