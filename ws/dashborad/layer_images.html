<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>分层图片</title>
	<script src="../_commons/jquery/jquery.min.js"></script>
	<style>
		.background {
			position: relative;
			width: 100%;
			height: 700px;
			background-color: #000;
			opacity: 1;
		}
		.img-layer {
			position: relative;
			display: block;
			width: 400px;
			height: 400px;
			left: calc(50% - 200px);
			background-color: #fff;
			opacity: 1;
			margin-bottom: -300px;
		}
		.img-layer:hover {
			box-shadow: 0px 0px 25px 10px #59f;
		}
		.img-layer img {
			opacity: 1;
			margin: 10px;
			width: 380px;
			height: 380px;
		}
		.perspective-front {
			transform: rotateX(60deg) rotateZ(45deg);
			-webkit-transform: rotateX(60deg) rotateZ(45deg);
        }
	</style>
</head>
<body>
	<button onclick="reset();">reset</button>
	<hr>

	<div class="background" id="bg"></div>

	<script>
	// image src list
	var lst = [
		'assets/python.jpg',
		'assets/bg1.jpg',
		'assets/bg-matrix.jpg',
		'assets/logo2.png'
	]
	// init and reset function
	function reset() {
		$('#bg').html('');
		var len = lst.length;
		$.each(lst, function(idx){
			var obj = $('<div class="perspective-front img-layer" style="z-index:' + (len - idx) + ';"><img src="' + this + '" alt=""></div>');
			obj.on('click', function(){
				$(this).remove();
			});
			$('#bg').append(obj);
		});
	}

	// main --------
	reset();
	</script>
</body>
</html>
