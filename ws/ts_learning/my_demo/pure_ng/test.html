<!DOCTYPE html>
<html lang="en">
<head>

	<title>纯净Angular</title>

		.ex {
			padding-left: 4em;
		}
	</style>
	<script src="angular-1.4.8.js"></script>
	<script src="myApp.js"></script>
</head>
<body ng-app="myApp">

</html>
