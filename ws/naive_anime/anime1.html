        body > div {

            position:absolute;
            top:0;

            background-color: #000;
        }
        div {
            width: 500px;
            height: 500px;
            background-color: rgba(0,0,0,0);
        }

        .mid {
            position: fixed;
            top: calc(50% - 250px);
            left: calc(50% - 250px);
            background-color: rgba(0,0,0,0);
            border-radius: 250px;
        }

        .mid2 {
            position: fixed;
            border: solid 5px #5f7;
            box-shadow:  0px 0px 10px 1px #5f7;
            width: 390px;
            height: 390px;
            border-radius: 195px;
            top: calc(50% - 195px);
            left: calc(50% - 195px);
        }
        .mid2>div {
            position: fixed;
            border: solid 0px #5f7;
            box-shadow:  0px 0px 10px 5px #5f7 inset;
            width: 390px;
            height: 390px;
            border-radius: 195px;
            top: calc(50% - 195px);
            left: calc(50% - 195px);
        }
        .light {
            box-shadow:  0px 0px 50px 1px #5f7;
        }
        .piece {
            width: 5px;
            height: 15px;
            background-color: #5f7;
            position: absolute;
        }
        .mid-point{
            width:50px;
            height: 50px;
            background-color: rgba(255,0,0,0);
            position: fixed;
            top: calc(50% - 25px);
            left: calc(50% - 25px);
        }
        .mid.fa-spin {
            animation: fa-spin 5s infinite linear;
