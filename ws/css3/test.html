<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body {
			margin: 20px;
			background-color: #ddd;
		}
		p {
			position: relative;
			-webkit-margin-before: 0em;
    		-webkit-margin-after: 0em;
		}
		p a {
			position: static;
		}
		p a span {
			position: absolute;
			top: 10px;
		}
	</style>
</head>
<body>
	<div style="position: absolute; width: 10px; height: 1px; background: #000; top: 0px; left: 30px;"></div>
	<div style="position: absolute; width: 10px; height: 1px; background: #000; top: 10px; left: 30px;"></div>
	<div style="position: absolute; width: 10px; height: 1px; background: #000; top: 20px; left: 30px;"></div>
	<div style="position: absolute; width: 10px; height: 1px; background: #000; top: 30px; left: 30px;"></div>
	<div style="position: absolute; width: 10px; height: 1px; background: #000; top: 40px; left: 30px;"></div>
	<div style="position: absolute; width: 10px; height: 1px; background: #000; top: 50px; left: 30px;"></div>
	<p><a href=""><span>span</span></a></p>
</body>
</html>
